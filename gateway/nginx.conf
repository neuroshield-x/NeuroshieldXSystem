server {
    listen 80;

    # Frontend UI
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Alert API
    location /api/alert/ {
        rewrite ^/api/alert(/.*)$ $1 break;
        proxy_pass http://alert-api:8001/;
    }

    # NEW: Log fetching from alert-api (for LogsPage.jsx)
    location /api/logs {
    proxy_pass http://alert-api:8001;  # Do NOT add a slash at the end
}

    # Anomaly Detector
    location /api/anomaly/ {
        rewrite ^/api/anomaly(/.*)$ $1 break;
        proxy_pass http://anomaly-detector:8002/;
    }

    # Explanation AI
    location /api/explain/ {
        rewrite ^/api/explain(/.*)$ $1 break;
        proxy_pass http://explanation-ai:8003/;
    }

    # ✅ Log Ingestor – no rewrite
    location /api/ingest/ {
        proxy_pass http://log-ingestor:8004;
    }
}
