server {
    listen 80;

    # Frontend UI
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Alert API
    location /api/alert/ {
        proxy_pass http://alert-api:8001/;
    }

    # Anomaly Detector
    location /api/anomaly/ {
        proxy_pass http://anomaly-detector:8002/;
    }

    # Explanation AI
    location /api/explain/ {
        proxy_pass http://explanation-ai:8003/;
    }

    # Log Ingestor
    location /api/ingest/ {
        proxy_pass http://log-ingestor:8004/;
    }
}
